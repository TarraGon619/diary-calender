<div class="weekdays">

</div>

<!-- ëª¨ë‹¬ -->
<div id="modal" class="modal">
  <div class="modal-content">

    ì œëª©
    <textarea type="text" id="titleInput" placeholder="í•œ ì¤„ ì œëª©"></textarea>

    ë‚´ìš©
    <textarea id="contentInput" placeholder="ê·¼ë¬´ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”"></textarea>

    <button id="save">ì €ì¥</button>

<script>
let current = new Date();
let selectedDate = "";

const workData =
  JSON.parse(localStorage.getItem("workContentData")) || {};

const calendar = document.getElementById("calendar");
const month = document.getElementById("month");
const modal = document.getElementById("modal");
const modalDate = document.getElementById("modalDate");
const titleInput = document.getElementById("titleInput");
const contentInput = document.getElementById("contentInput");

const prevBtn = document.getElementById("prev");
const nextBtn = document.getElementById("next");
const saveBtn = document.getElementById("save");
const deleteBtn = document.getElementById("delete");

/* ğŸ”¹ ì œëª© í¬ë§· í•¨ìˆ˜
   - 3ê¸€ìì”© ì¤„ë°”ê¿ˆ
   - ìµœëŒ€ 3ì¤„ ì´ˆê³¼ ì‹œ ë§ˆì§€ë§‰ ì¤„ì— ...
*/
function formatTitle(title) {
  const charsPerLine = 3;
  const maxLines = 3;

  let lines = [];
  for (let i = 0; i < title.length; i += charsPerLine) {
    lines.push(title.slice(i, i + charsPerLine));
  }

  if (lines.length > maxLines) {
    lines = lines.slice(0, maxLines);
    lines[maxLines - 1] += "<br>...";
  }

  return lines.join("<br>");
}

function saveData() {
  localStorage.setItem(
    "workContentData",
    JSON.stringify(workData)
  );
}

function renderCalendar() {
  calendar.innerHTML = "";

  const y = current.getFullYear();
  const m = current.getMonth();
  month.textContent = `${y}ë…„ ${m + 1}ì›”`;

  const today = new Date();
  const ty = today.getFullYear();
  const tm = today.getMonth();
  const td = today.getDate();

  const firstDay = new Date(y, m, 1).getDay();
  const lastDate = new Date(y, m + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) {
    calendar.appendChild(document.createElement("div"));
  }

  for (let d = 1; d <= lastDate; d++) {
    const date = new Date(y, m, d);
    const dow = date.getDay();
    const dateStr =
      `${y}-${String(m + 1).padStart(2, "0")}-${String(d).padStart(2, "0")}`;

    const div = document.createElement("div");
    div.className = "day";

    if (dow === 0) div.classList.add("sun-day");
    if (dow === 6) div.classList.add("sat-day");
    if (y === ty && m === tm && d === td) div.classList.add("today");

    div.innerHTML = `<strong>${d}</strong>`;

    if (workData[dateStr]) {
      div.innerHTML +=
        `<div class="preview">${formatTitle(workData[dateStr].title)}</div>`;
    }

    div.onclick = () => openModal(dateStr);
    calendar.appendChild(div);
  }
}

function openModal(date) {
  selectedDate = date;
  modalDate.textContent = date;
  titleInput.value = workData[date]?.title || "";
  contentInput.value = workData[date]?.content || "";
  modal.style.display = "block";
}

function closeModal() {
  modal.style.display = "none";
}

saveBtn.onclick = () => {
  if (titleInput.value.trim()) {
    workData[selectedDate] = {
      title: titleInput.value.trim(),
      content: contentInput.value.trim()
    };
    saveData();
    closeModal();
    renderCalendar();
  }
};

deleteBtn.onclick = () => {
  if (workData[selectedDate]) {
    delete workData[selectedDate];
    saveData();
    closeModal();
    renderCalendar();
  }
};

prevBtn.onclick = () => {
  current.setMonth(current.getMonth() - 1);
  renderCalendar();
};

nextBtn.onclick = () => {
  current.setMonth(current.getMonth() + 1);
  renderCalendar();
};

renderCalendar();
</script>
